spring.application.name=ota-upgrade
server.port=6667
server.ip=172.16.3.20
eureka.client.serviceUrl.defaultZone=http://172.16.3.20:9001/eureka/

#\u5f00\u542f\u5065\u5eb7\u68c0\u67e5
eureka.client.healthcheck.enabled=true

#mysql config start
spring.datasource.url=jdbc:mysql://172.16.3.20:3306/ong?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=ota_db
spring.datasource.password=my_@otaDB

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.type-aliases-package=com.iot.ota_upgrade.bean
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#mysql config end



#mina config start
mina.port=10014
mina.ip=172.16.3.20
#mina config end

#\u8bbe\u5907token\uff0c\u8fc7\u671f\u65f6\u95f4(\u5206\u949f)
device_token_expire_time=1440

#\u5347\u7ea7\u5305\u7684\u4fdd\u5b58\u6839\u76ee\u5f55
upgrade_package_path=//usr//soft//package

#\u5347\u7ea7\u5305\u5355\u5305\u957f\u5ea6\u5355\u4f4d\u3002
SINGLE_PACKAGE_LENTH_UNIT=512

#\u9ed8\u8ba4\u7684\u7ec8\u7aef\u6388\u6743\u7801,\u7528\u4e8e\u6ca1\u6709\u5e73\u53f0\u7684\u8bbe\u5907\u63a5\u5165		\u4e00\u65e6\u5b9a\u4e86,\u5c31\u4e0d\u80fd\u518d\u4fee\u6539
default_terminal_valide_code=5867f9782cbca97f

#\u5347\u7ea7\u6587\u4ef6\u4e0b\u8f7d\u5730\u5740
package_file_download_path=http://ota-web/fileIssued

#file upload config start
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb
#file upload config end

#\u662f\u5426\u6253\u5f00\u7edf\u8ba1\u8bbe\u5907\u8bf7\u6c42
device.req.statistics=true

#\u4e0b\u8f7d\u6587\u4ef6\u521d\u59cb\u5316\u68c0\u67e5\u7684\u5faa\u73af\u6b21\u6570
file.init.test.time=120
#\u4e0b\u8f7d\u6587\u4ef6\u521d\u59cb\u5316\u68c0\u67e5\u7684\u5faa\u73af\u95f4\u9694
file.init.test.interval=1000

# REDIS (RedisProperties)
# Redis\u6570\u636e\u5e93\u7d22\u5f15\uff08\u9ed8\u8ba4\u4e3a0\uff09
spring.redis.database=0
# Redis\u670d\u52a1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u7aef\u53e3
spring.redis.port=6379
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u5bc6\u7801\uff08\u9ed8\u8ba4\u4e3a\u7a7a\uff09
spring.redis.password=ota_@redisTEST
# \u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-active=8
# \u8fde\u63a5\u6c60\u6700\u5927\u963b\u585e\u7b49\u5f85\u65f6\u95f4\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-wait=-1
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5927\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.max-idle=8
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.min-idle=0
# \u8fde\u63a5\u8d85\u65f6\u65f6\u95f4\uff08\u6beb\u79d2\uff09
spring.redis.timeout=0