spring.application.name=ota-web
server.port=8080
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:9001/eureka/,http://127.0.0.1:9002/eureka/

#mysql config start
spring.datasource.url=jdbc:mysql://localhost:3306/ong?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.type-aliases-package=com.iot.ota_web.bean
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#mysql config end

#user config start
#\u7528\u6237\u6ce8\u518c\u65f6\uff0c\u624b\u673a\u9a8c\u8bc1\u7801\u7684\u8fc7\u671f\u65f6\u95f4
user_register_verify_code_expired_time=300000
#\u7528\u6237\u767b\u5f55\u4e4b\u540e\uff0ctoken\u7684\u8fc7\u671f\u65f6\u95f4(\u5206\u949f)
user_longin_token_expire_time=10
#user config end

#terminal config start
file_download_path=http://localhost:${server.port}/ong/packageFile/downloadFile
upgrade_package_path=E:\\package
#terminal config end

#file upload config start
spring.http.multipart.maxFileSize=2048Mb
spring.http.multipart.maxRequestSize=204800Mb
#file upload config end

# REDIS (RedisProperties)
# Redis\u6570\u636e\u5e93\u7d22\u5f15\uff08\u9ed8\u8ba4\u4e3a0\uff09
spring.redis.database=0
# Redis\u670d\u52a1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u7aef\u53e3
spring.redis.port=6379
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u5bc6\u7801\uff08\u9ed8\u8ba4\u4e3a\u7a7a\uff09
spring.redis.password=
# \u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-active=8
# \u8fde\u63a5\u6c60\u6700\u5927\u963b\u585e\u7b49\u5f85\u65f6\u95f4\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-wait=-1
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5927\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.max-idle=8
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.min-idle=0
# \u8fde\u63a5\u8d85\u65f6\u65f6\u95f4\uff08\u6beb\u79d2\uff09
spring.redis.timeout=0





#\u9a8c\u8bc1\u7801\u8fc7\u671f\u65f6\u95f4\uff0c\u5355\u4f4d\u5206\u949f
valid.code.expire=5
#\u7528\u6237\u767b\u5f55\u6bcf\u5929\u6700\u5927\u7684\u9519\u8bef\u6b21\u6570
login.err.day.num=3
#rsa\u5bc6\u94a5\u5bf9\u8fc7\u671f\u65f6\u95f4\uff0c\u5355\u4f4d\u5206\u949f
rsa.privateKey.expire=10