spring.application.name=ota-oauth
server.port=7777
eureka.client.serviceUrl.defaultZone={cipher}

#开启健康检查
eureka.client.healthcheck.enabled=true

#mysql config start
spring.datasource.url={cipher}
spring.datasource.username={cipher}
spring.datasource.password={cipher}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.type-aliases-package=com.iot.oauth.bean
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#mysql config end


#业务平台，token过期时间(分钟)
business_platform_token_expire_time=60
#设备token，过期时间(分钟)
device_token_expire_time=1440
#ota升级服务器的外网ip
ota.server.ip={cipher}
#ota升级服务器的外网映射端口
ota.server.port={cipher}