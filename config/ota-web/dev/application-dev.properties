spring.application.name=ota-web
server.port=8080
eureka.client.serviceUrl.defaultZone={cipher}

#开启健康检查
eureka.client.healthcheck.enabled=true

#mysql config start
spring.datasource.url={cipher}
spring.datasource.username={cipher}
spring.datasource.password={cipher}

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.type-aliases-package=com.iot.ota_web.bean
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#mysql config end

#user config start
#用户注册时，手机验证码的过期时间
user_register_verify_code_expired_time=300000
#用户登录之后，token的过期时间(分钟)
user_longin_token_expire_time=2
#user config end

#terminal config start
file_download_path=http://localhost:${server.port}/ong/packageFile/downloadFile
upgrade_package_path=G:\\apache-tomcat-7.0.72\\package
#terminal config end

#file upload config start
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb
#file upload config end